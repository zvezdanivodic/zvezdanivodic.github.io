<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zvezdani Vodič</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap');
/* STIL JE POČEO OVDE */

/* ceo CSS je već dodat niže u kodu — ovde je zatvoren pre vremena, a ne sme */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .service-box {
      background-color: #291b5e;
      border-radius: 20px;
      padding: 30px 20px;
      border: 1px solid #6e579e;
      box-shadow: 0 0 10px #00000055;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #f7d77499;
    }
    .service-box h3 {
      color: #f7d774;
      margin-bottom: 10px;
    }
    .service-box p {
      font-size: 16px;
      color: #d9d2f0;
      margin-bottom: 15px;
    }
    .form-container {
      margin-top: 20px;
      text-align: left;
      background-color: #1e1347;
      padding: 20px;
      border-radius: 15px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      color: #e0c97f;
    }
    .form-container input, .form-container select, .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #999;
      border-radius: 5px;
      font-family: 'Crimson Pro', serif;
    }
    .form-container button {
      margin-top: 15px;
      background-color: #f7d774;
      color: #1b1035;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
    footer {
      padding: 40px 20px;
      text-align: center;
      background-color: #14082d;
      color: #ccc;
    }
    .astro-symbol {
      position: absolute;
      font-size: 64px;
      color: #b8860b;
      opacity: 0.05;
      z-index: 0;
    }
    .symbol-top-left {
      top: 10px;
      left: 20px;
      transform: rotate(-20deg);
    }
    .symbol-bottom-right {
      bottom: 10px;
      right: 20px;
      transform: rotate(15deg);
    }
    .symbol-center {
      top: 40%;
      left: 45%;
      font-size: 100px;
      transform: rotate(10deg);
    }
  @media (max-width: 768px) {
      .service-grid {
        grid-template-columns: 1fr;
      }
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Astrological_symbols.svg/1200px-Astrological_symbols.svg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.04;
      z-index: 0;
    }
    body > * {
      position: relative;
      z-index: 1;
    }
    header, .section, footer {
      background: linear-gradient(to bottom, rgba(27,16,53,0.95), rgba(58,31,120,0.95));
    }
    .service-box {
      background: linear-gradient(145deg, #3a295f, #1b1035);
      border: 1px solid #8b5e3c;
      box-shadow: 0 0 20px #8b5e3c66;
    }
    .service-box h3 {
      color: #ffd699;
    }
    .section h2 {
      color: #ffcf70;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
